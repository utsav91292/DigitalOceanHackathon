<div class="container" style="padding: 50px 50px;background-color:white;width:350px;">
	<form novalidate>
		<div class="form-group">
			<label>Name: </label><br><input id="nameInput"
				type="text" ng-model="myId">
		</div>
		<div class="form-group">
		<label>Login As: </label>
			<div class="radio">
				<label><input type="radio" ng-model="userType"
					value="publisher">Hotel</label>
			</div>
			<div class="radio">
				<label><input type="radio" ng-model="userType"
					value="subscriber">NGO</label>
			</div>
		</div>
		<button ng-click="submit()" class="btn btn-primary">Submit</button>
	</form>
</div>
