<div class="container"
	style="padding: 50px 50px; background-color: white; width: 400px;">
	<div ng-if=isSubscriberBookingPage()>
		<div class="form-group">
			<table class="table table-striped table-bordered"
				style="border: 5px;">
				<tr ng-repeat="booking in bookings">
					<td>{{booking.description}}</td>
					<td>{{booking.bookingStatus}}</td>
					<td><a ng-click="lock(booking.bookingId)">Lock Booking</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div ng-if="isPublisherBookingPage()">
		<div class="form-group">
			<label>Food Description: </label><br>
			<textarea ng-model="newBookingDescription" />
		</div>
		<div class="form-group">
			<button ng-click="createNewBooking(newBookingDescription)">New
				Booking</button>
		</div>
		<div class="form-group">
			<table class="table table-striped table-bordered"
				style="border: 5px;">
				<tr ng-repeat="booking in bookings">
					<td>{{booking.description}}</td>
					<td>{{booking.bookingStatus}}</td>
					<td><a ng-click="notify(booking.bookingId)">Notify</a></td>
					<td><a ng-click="deliver(booking.bookingId)">Mark
							Delivered</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
