<div class="jumbotron text-center">
	<div class="row">
		<div class="col-sm-2">
			<div id="googleMap"></div>
		</div>

		<div class="col-sm-4" style="float: right;">
			<table class="table table-striped table-bordered" style="border:5px;">
				<thead>
					<tr>
						<th>Name</th>
						<th>Location</th>
						<th>Distance</th>
					</tr>
				</thead>
				<tr ng-repeat="x in getRelevantLocations()">
					<td><a ng-click="zoomToLocation(x)">{{x.name}}</a></td>
					<td>{{x.location}}</td>
					<td>{{x.distance}}</td>
				</tr>
			</table>
		</div>
	</div>

</div>
