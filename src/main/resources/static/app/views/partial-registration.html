<div class="container"
	style="padding: 50px 50px; background-color: white; width: 350px;">
	<form novalidate>
		<div class="form-group">
			<label>Name: </label><br> <input id="nameInput" type="text"
				ng-model="firstName">
		</div>
		<div class="form-group">
			<label>Address: </label><br> <input id="pac-input" type="text"
				ng-model="location" placeholder="Enter a location">
		</div>
		<div class="form-group">
			<label>User Type: </label>
			<div class="radio">
				<input type="radio" ng-model="userType" value="publisher">Hotel
			</div>
			<div class="radio">
				<input type="radio" ng-model="userType" value="subscriber">NGO
			</div>
			<button ng-click="submit()" class="btn btn-primary">Submit</button>
	</form>
</div>
